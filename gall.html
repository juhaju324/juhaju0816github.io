<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>멤버 페이지 - 아티스트 웹사이트</title>
  <style>
    /* 기본 리셋 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.5; color: #333; }

    /* 상단 내비게이션 버튼 */
    .hero {
      position: relative;
      width: 100%;
      height: 80px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-buttons {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgb(255, 255, 255);
      padding: 15px 40px;
      max-width: 1980px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    /* 왼쪽 홈 버튼 */
    .nav-left a img { width: 50px; height: 50px; }

    /* 오른쪽 버튼 */
    .nav-right { display: flex; gap: 50px; }
    .nav-right a img { width: 50px; height: 50px; }

    /* 멤버 섹션 */
    .member-section {
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .member-info { flex: 1 1 400px; }
    .member-info h2 { font-size: 2.5rem; margin-bottom: 16px; color: #222; }
    .member-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      white-space: pre-line;
    }
    .member-image { flex: 1 1 400px; }
    .member-image img {
      width: 100%; height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* ===== 갤러리 스타일 ===== */
    .gallery-section {
      padding: 40px 20px;
      background: #fafafa;
    }
    .gallery-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* 반응형 */
    @media (max-width: 768px) {
      .member-section { flex-direction: column; gap: 24px; }
      .nav-buttons a { width: 40px; height: 40px; }
      .member-info h2 { font-size: 2rem; }
      .gallery { grid-template-columns: repeat(2, 1fr); }
      .gallery img { height: 150px; }
    }
    @media (max-width: 480px) {
      .gallery { grid-template-columns: repeat(1, 1fr); }
      .gallery img { height: 200px; }
    }
  </style>
</head>
