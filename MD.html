<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>멤버 페이지 - 아티스트 웹사이트</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
      background: #fff;
    }

    /* 상단 내비게이션 버튼 */
    .hero {
      position: relative;
      width: 100%;
      height: 80px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-buttons {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between; /* 좌우 끝에 배치 */
      align-items: center;
      background: rgb(255, 255, 255);
      padding: 15px 40px;
      max-width: 1980px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    /* 왼쪽 홈 버튼 */
    .nav-left a img {
      width: 50px;
      height: 50px;
    }

    /* 오른쪽 나머지 버튼들 */
    .nav-right {
      display: flex;
      gap: 50px;
    }
    .nav-right a img {
      width: 50px;
      height: 50px;
    }

    /* 멤버 섹션 */
    .member-section {
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 1000px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }
    .member-info {
      flex: 1 1 400px;
    }
    .member-info h2 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #222;
    }
    .member-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      white-space: pre-line;
    }

    .member-image {
      flex: 1 1 400px;
    }
    .member-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* ✅ 갤러리 섹션 추가 */
    .gallery {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .gallery h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .gallery-item p {
      margin-top: 8px;
      font-size: 1rem;
      color: #555;
    }

    /* 반응형 */
    @media (max-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .member-section {
        flex-direction: column;
        gap: 24px;
      }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .nav-buttons a {
        width: 40px;
        height: 40px;
      }
      .member-info h2 {
        font-size: 2rem;
      }
    }
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
